stages:
  - semgrep

semgrep-sast:
  stage: semgrep
  image: python:3.11
  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
    GITLAB_TOKEN: $GITLAB_TOKEN
  cache:
    paths:
      - .cache/pip
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install --upgrade pip
    - pip install requests semgrep
  script:
    - echo "🔍 Running Semgrep SAST scan"
    - semgrep login --token "$SEMGREP_APP_TOKEN"
    - semgrep ci --baseline-commit HEAD~ --json > findings.json

    - echo "💬 Posting comments from findings.json"
    - python gitlab_comments.py
  only:
    - merge_requests
  artifacts:
    paths:
      - findings.json
    expire_in: 1 week
